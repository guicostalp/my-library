<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">

    <div id="books">
      </div>
    <button class="input" onclick=addBook()>Insert Book</button>

    </div>

    <button id="show-form">Show Form</button>

    <form id="main-form">
      <label for="title">
        Title
        <input type="text" name="title" placeholder="Insert Title">
      </label>
      <label for="author">
        Author
        <input type="text" name="autor" placeholder="Insert Writer">
      </label>
      <label for="pages">
        Pages
        <input type="text" name="pages" placeholder="Insert number of pages">
      </label>
      <label for="read">
        Read?
        <input type="text" name="read" placeholder="Have you read this book?">
      </label>



    </form>

  </div>

  <script src="./main.js"></script>
</body>
</html>
