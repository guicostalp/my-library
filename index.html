<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="container">

    <div id="books"></div>   

    <button id="show-form">Show Form</button>

    <form id="main-form" style="display: none;">
      <label for="title">
        Title
        <input type="text" name="title" placeholder="Insert Title" id="title">
      </label>
      <label for="author">
        Author
        <input type="text" name="autor" placeholder="Insert Writer" id="author">
      </label>
      <label for="pages">
        Pages
        <input type="text" name="pages" placeholder="Insert number of pages" id="pages">
      </label>
      <label for="read">
        Have you read this book?
        <input id="read" type="checkbox">

      </label>
      <button type="button" form="main-form" onclick="createBook()" id="get-input">Insert Book</button>


    </form>

  </div>

 

  <script src="./main.js"></script>
</body>
</html>
